<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Arruda Shop</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <script type="text/javascript" src="../js/index.js"></script>

    <body>
 <h1 class="title efeito1">Artigos para cães e gatos</h1>

 <h2 class="subtitle">Coleiras customizadas</h2>

 <img class="center" alt="cão e gato" src="..\imgs\caoegato.png">

<p class="texto">As melhores coleiras do mercado!</p>

<button><a href="gatos.html">Artigos Para Gatos</button>
<script>
function typeWriter(texto){
    const textoArray = texto.innerHTML.split("")
    texto.innerHTML = ""
    textoArray.forEach((letra, i) => {
        setTimeout(() => texto.innerHTML  += letra, 75 * i)
})
}

const title = document.querySelector("h1")
typeWriter(title)
</script>

    </body>
</html>
